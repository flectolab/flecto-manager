name: Release

on:
  push:
    tags:
      - "*"
      - "!common/**"

permissions:
  contents: write
  packages: write

jobs:
  common:
    name: Test Common Package
    uses: ./.github/workflows/common.yml

  frontend:
    name: Build Frontend
    uses: ./.github/workflows/frontend.yml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [common, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: webui-dist
          path: webui/dist

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Generate mocks
        run: ./bin/mock.sh

      - name: Generate GraphQL
        run: go tool gqlgen generate

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create common package tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag (e.g., v1.0.0 -> v1.0.0)
          VERSION=${GITHUB_REF#refs/tags/}
          COMMON_TAG="common/${VERSION}"

          echo "Creating tag ${COMMON_TAG} for common package"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push the tag
          git tag -a "${COMMON_TAG}" -m "Release ${COMMON_TAG}"
          git push origin "${COMMON_TAG}"

          echo "Successfully created tag ${COMMON_TAG}"
