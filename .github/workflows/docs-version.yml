name: Version Documentation

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  version-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat docs/.nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Create versioned docs
        working-directory: docs
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          npm run docusaurus docs:version "$VERSION"

      - name: Commit versioned docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/versioned_docs docs/versioned_sidebars docs/versions.json
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          git commit -m "docs: add documentation for version $VERSION" || echo "No changes to commit"
          git push

  deploy-docs:
    needs: version-docs
    uses: ./.github/workflows/docs.yml
