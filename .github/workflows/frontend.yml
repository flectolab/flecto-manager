name: Build Frontend

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: webui-dist

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat webui/.nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        working-directory: webui
        run: npm ci

      - name: Generate types
        working-directory: webui
        run: npm run codegen

      - name: Build
        working-directory: webui
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: webui-dist
          path: webui/dist
          retention-days: 1
