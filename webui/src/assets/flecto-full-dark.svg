<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- Fond sombre -->
  <rect width="400" height="100" rx="12" fill="#0f172a"/>
  
  <!-- Icône : deux flèches croisées -->
  <g transform="translate(10, 10)">
    <!-- Flèche 1 (violet) - part du bas gauche, courbe vers haut droit -->
    <path 
      d="M 5 65 Q 25 65 40 40 Q 55 15 72 15" 
      stroke="url(#purple)" 
      stroke-width="6" 
      fill="none"
      stroke-linecap="round"
    />
    <path 
      d="M 63 7 L 74 15 L 63 23" 
      stroke="url(#purple)" 
      stroke-width="6" 
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <circle cx="5" cy="65" r="5" fill="url(#purple)"/>
    
    <!-- Flèche 2 (cyan) - part du haut gauche, courbe vers bas droit -->
    <path 
      d="M 5 15 Q 25 15 40 40 Q 55 65 72 65" 
      stroke="url(#cyan)" 
      stroke-width="6" 
      fill="none"
      stroke-linecap="round"
    />
    <path 
      d="M 63 57 L 74 65 L 63 73" 
      stroke="url(#cyan)" 
      stroke-width="6" 
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <circle cx="5" cy="15" r="5" fill="url(#cyan)"/>
  </g>
  
  <!-- Texte "flecto" -->
  <text x="115" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="#f1f5f9">
    flecto
  </text>
  
  <!-- Ligne de séparation subtile -->
  <line x1="258" y1="30" x2="258" y2="70" stroke="#475569" stroke-width="1"/>
  
  <!-- Texte "labs" -->
  <text x="268" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="300" fill="#94a3b8">
    labs
  </text>
</svg>